<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Winey</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="wine.svg" alt="wine SVG" width="30" height="20"> Winey
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="home.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="search.html">Search</a>
            <a class="nav-item nav-link" href="login.html">Login</a>
          </div>
        </div>
      </nav>
      <!-- <h1 class="display-5 fw-bold text-body-emphasis">Welcome to Winey</h1> -->
      <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="wine.svg" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold text-body-emphasis">Winey</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Welcome to a world of wine</p>
          <!-- <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
          </div> -->
        </div>
      </div>
      <div class="search-box">
        <form action="\search" method="post">
          <input type="text" name="search" placeholder="Search for wines...">
          <input type="submit" value="Search"><br>
          <label class="">Description<input type="radio" id="description" name="option" value="description" required/>
          <label class="">Province<input type="radio" id="province" name="option" value="province" />
        </form>
      </div>
      
      <div class="wines">
        <ul>
          {% for wine in wines %}
              <li>{{ wine['name'] }}: {{ wine['description'] }}: {{wine['points']}} : {{wine['price']}} :  {{wine['province']}}</li>
          {% endfor %}
        </ul>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
